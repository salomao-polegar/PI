<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dasd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <main>
        <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Cadastrar</h4>
          <form class="needs-validation" novalidate="" action="{% url 'cadastroUsuario' %}" method='POST'> {% csrf_token %}
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" value="" required>
                <div class="invalid-feedback">
                  Nome e obrigatório.
                </div>
              </div>
    
              <div class="col-sm-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" value="" required>
                <div class="invalid-feedback">
                  Endereço é obrigatório.
                </div>
              </div>
    
              <div class="col-12">
                <label for="horario" class="form-label">Horário de Funcionamento</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="horario" name="horario" placeholder="horario" required>
                <div class="invalid-feedback">
                    Horário é obrigatório
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name='telefone' placeholder="telefone" required="">
                <div class="invalid-feedback">
                  Telefone é obrigatório.
                </div>
              </div>
    
              <div class="col-12">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name='email' placeholder="" required>
                <div class="invalid-feedback">
                  E-mail é obrigatório.
                </div>
              </div>

              <div class="col-12">
                <label for="site" class="form-label">Site <span class="text-muted">(Optional)</span></label><div class="col-12">
                <input type="text" class="form-control" id="site" name="site" placeholder="" required>
                <div class="invalid-feedback">
                  Site é obrigatório.
                </div>
              </div>
              
            </div>
    
            <hr class="my-4">
    
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="same-address">
              <label class="form-check-label" for="same-address">opções</label>
            </div>
    
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="save-info">
              <label class="form-check-label" for="save-info">Save this information for next time</label>
            </div>
    
            <hr class="my-4">
    
            
            <button class="w-100 btn btn-primary btn-lg" type="submit">Cadastre-se</button>
          </form>
        </div>
      </div>
    </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
